<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>

    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fs-3" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-3" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-3" href="#">Shop</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <section class="banner text-white text-center">
            <h2 class="text-dark fs-1">ÚNETE AL TRABAJO MÁS ABURRIDO DE TODOS LOS TIEMPOS!</h2>
        </section>
    
    
        <div class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mt-5">Formulario de Contacto</h2>
                    <form class="mt-4">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
                        </div>
                        <div class="form-group">
                            <label for="asunto">Asunto</label>
                            <input type="text" class="form-control" id="asunto" placeholder="Ingresa el asunto">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary my-4" id="enviar">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
      

    <footer class="bg-dark py-4">
        <div class="container">
          <div class="row">
            <div class="d-grid col-md-6 justify-content-center">
              <p class="text-white mb-1"></p>
              <p class="text-white mb-0">SANTIAGO ZAPATA</p>
              <p class="text-white mb-0">Teléfono: +57 304 622 1622</p>
              <p class="text-white mb-0">Email: szotalvaro@sura.com.co</p>
            </div>
            <div class="d-grid col-md-6 text-white justify-content-center">
              <p href="https://github.com/backless12" class="text-white">Click en el icono para ver mi perfil!</p>
              <a href=""><i class="bi bi-github text-white" style="font-size: 4rem"></i></a>
            </div>
          </div>
        </div>
      </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./src/controlador.js"></script>
</body>
</html>
